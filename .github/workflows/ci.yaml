name: CI (ROS 2 Jazzy)

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-24.04
    env:
      ROS_DISTRO: jazzy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ROS 2 apt repo
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key \
            | sudo gpg --dearmor -o /etc/apt/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) main" \
            | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null

      - name: Install ROS 2 (minimal) + tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ros-jazzy-ros-base \
            python3-colcon-common-extensions \
            python3-rosdep \
            python3-vcstool

      - name: Init rosdep
        run: |
          sudo rosdep init || true
          rosdep update

      - name: Install package dependencies
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          # Tes deux paquets sont à la racine : rosdep parcourra le dépôt
          rosdep install --from-paths . --ignore-src -r -y

      - name: Build
        shell: bash
        run: |
          source /opt/ros/jazzy/setup.bash
          colcon build --event-handlers console_direct+

      - name: Test
        shell: bash
        run: |
          source install/setup.bash
          colcon test --event-handlers console_direct+
          colcon test-result --verbose
